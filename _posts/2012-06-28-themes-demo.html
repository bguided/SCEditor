<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
<link id="default" rel="stylesheet" href="/minified/themes/default.min.css" type="text/css" media="all" />
<script type="text/javascript" src="/minified/jquery.sceditor.bbcode.min.js"> </script>
<script>
	// Source: http://www.backalleycoder.com/2011/03/20/link-tag-css-stylesheet-load-event/
	var loadCSS = function(url, callback){
		var link = document.createElement('link');
		link.type = 'text/css';
		link.rel = 'stylesheet';
		link.href = url;
		link.id = 'theme-style';
	
		document.getElementsByTagName('head')[0].appendChild(link);
	
		var img = document.createElement('img');
		img.onerror = function(){
			if(callback)
				setTimeout(function() { callback(link); }, 250);
		}
		img.src = url;
	}
	
	$(document).ready(function() {
		var initEditor = function() {
			$("textarea").sceditor({
				plugins: 'bbcode',
				style: "/minified/jquery.sceditor.default.min.css"
			});
		};

		$("#theme").change(function() {
			var theme = "/minified/themes/" + $(this).val() + ".min.css";

			$("textarea").data("sceditor").destroy();
			$("#default").remove();
			$("#theme-style").remove();
			
			loadCSS(theme, initEditor);
		});

		initEditor();
	});
</script>

<form action="" method="post">	
<p>
	<textarea name="bbcode_field" style="height:200px;width:500px;">Themes example</textarea>
</p>

	<label for="theme">Theme:</label>
	<select id="theme">

	</select>
